<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="main.css">
        <title>Task List</title>
    </head>

    <body>

        <!--header-->
        <h1>Tasks</h1>

        <!--form opens when add button clicked-->
        <div class="form-popup" id="add-form">
            <form method="POST">

                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" required><button id="addTaskBtn" onclick="addTask()">+</button><br>

                <input type="radio" id="low" name="priority" value="Low" checked>
                <label for="low">Low</label><br>
                <input type="radio" id="medium" name="priority" value="Medium">
                <label for="medium">Medium</label><br>
                <input type="radio" id="high" name="priority" value="High">
                <label for="high">High</label><br>

            </form>
        </div>

        <!--list of tasks-->
        <ul id="tasks-list">
            
        </ul>

        <script src="main.js"></script>
    </body>
    
</html>
